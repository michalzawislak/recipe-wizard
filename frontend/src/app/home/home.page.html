<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipe Wizard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipe Wizard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-recipe-data-form [ingredientsFromImage]="ingredientsFromImage"></app-recipe-data-form>
    <ion-button expand="block" (click)="setOpen(true)">Zrób zdjęcie składników</ion-button>
  </div>

  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Zamknij</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-photo-capture (ingredientsFromImage)="getIngredients($event)"></app-photo-capture>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-alert
  [isOpen]="isAlertOpen"
  message="Na zdjęciu nie znaleziono składników. Spróbuj ponownie."
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>
